<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Winkel</title>
        <link rel="stylesheet" href="css/opmaak.css">
        <script src="js/javascript.js" defer></script>
    </head>
    <body>

        <h1>Run your store!</h1>
        <h2 id="storeNameDisplay"></h2>

        <h2>Run your own store!</h2>
        <img id="YourStore" src="images/store-cartoon-illustration-free-vector.jpg" alt="Winkel">

        <button id="supplies">Buy supplies, 40$</button>

        <div id="modal">
            <div id="modalContent">Supplies being delivered</div>
        </div>
